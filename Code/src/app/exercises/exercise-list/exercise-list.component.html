
<h3>Exercise List</h3>
<table mat-table [dataSource]="exercises" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.title}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let exercise"> {{exercise.category}} </td>
    </ng-container>
    <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Progress </th>
        <td mat-cell *matCellDef="let exercise"> <mat-progress-bar mode="determinate" [value]="exercise.progress"></mat-progress-bar> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let exercise; columns: columnsToDisplay;"></tr>
</table>

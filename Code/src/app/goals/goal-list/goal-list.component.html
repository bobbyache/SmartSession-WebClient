
<h3>Goal List</h3>
<table mat-table [dataSource]="goals" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let goal"> <span (click)="notify(goal)">{{goal.title}}</span></td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let goal"> {{goal.category}} </td>
    </ng-container>
    <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef> Progress </th>
        <td mat-cell *matCellDef="let goal"> <mat-progress-bar mode="determinate" [value]="goal.progress"></mat-progress-bar> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let goal; columns: columnsToDisplay;"></tr>
</table>
